<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGSMART - Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #e64a19;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .container button {
            background-color: #e64a19;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #d84315;
        }
        .toggle-link {
            font-size: 0.9em;
            color: #555;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Register Container -->
    <div class="container" id="register-container">
        <h2>Create a WINGSMART Account</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required />
            <input type="email" id="register-email" placeholder="Email" required />
            <input type="password" id="register-password" placeholder="Password" required />
            <button type="button" onclick="registerUser()">Register</button>
        </form>
        <a href="#" class="toggle-link" onclick="toggleForm()">Already have an account? Login</a>
    </div>

    <!-- Login Container -->
    <div class="container" id="login-container" style="display: none;">
        <h2>Login to WINGSMART</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <a href="#" class="toggle-link" onclick="toggleForm()">Don't have an account? Register</a>
    </div>

    <script>
        // Toggle between Login and Register forms
        function toggleForm() {
            let login = document.getElementById("login-container");
            let register = document.getElementById("register-container");

            if (login.style.display === "none") {
                login.style.display = "block";
                register.style.display = "none";
            } else {
                login.style.display = "none";
                register.style.display = "block";
            }
        }

        // Function to register user
        function registerUser() {
            const username = document.getElementById("register-username").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            if (!username || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // Save user data to local storage (or replace with your back-end logic)
            localStorage.setItem("registeredUser", JSON.stringify({ email, password, username }));
            
            window.location.href = "profile.html"; // Redirect to profile page
        }

        // Login validation
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const registeredUser = JSON.parse(localStorage.getItem("registeredUser"));

            if (registeredUser && registeredUser.email === email && registeredUser.password === password) {
                alert("Login successful!");
                window.location.href = "home.html"; // Redirect to profile page
            } else {
                alert("Invalid credentials.");
            }
        });
    </script>

</body>
</html>
